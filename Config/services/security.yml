# Security Component services and parameters

parameters:
    bbapp.securitycontext.class: BackBuilder\Security\SecurityContext
    bbapp.expression_language.class: BackBuilder\Security\Authorization\ExpressionLanguage

services:
    security.context:
        class:      %bbapp.securitycontext.class%
        arguments:  [@bbapp, @security.authentication.manager, @security.access.decision_manager]

    security.authentication.manager:
        class: BackBuilder\Security\Authentication\AuthenticationManager
        arguments: [[], @event.dispatcher]

    security.trust_resolver:
        class: BackBuilder\Security\Authentication\TrustResolver
        arguments:  [BackBuilder\Security\Token\AnonymousToken, BackBuilder\Security\Token\RememberMeToken]

    security.voter.sudo:
        class: BackBuilder\Security\Authorization\Voter\SudoVoter
        arguments: [@bbapp]

    security.voter.bb_role:
        class: BackBuilder\Security\Authorization\Voter\BBRoleVoter
        arguments: [@security.authorization.yml_adaptor]

    security.authorization.yml_adaptor:
        class: BackBuilder\Security\Authorization\Adaptator\Yml
        arguments: [@bbapp]
        public: false

    security.voter.role:
        class: Symfony\Component\Security\Core\Authorization\Voter\RoleVoter
        arguments: []

    security.voter.authenticated:
        class: Symfony\Component\Security\Core\Authorization\Voter\AuthenticatedVoter
        arguments: [@security.trust_resolver]

    security.voter.bb_acl:
        class: BackBuilder\Security\Authorization\Voter\BBAclVoter
        arguments:
            - @security.acl_provider
            - @security.acl.object_id_retrieval_strategy
            - @security.acl.security_id_retrieval_strategy
            - @security.acl.permission.map
            - @logging
            - false
            - @bbapp

    security.acl_provider:
        class: Symfony\Component\Security\Acl\Dbal\MutableAclProvider
        arguments:
            0:
                @doctrine.connection.default
            1:
                @security.acl.permission_strategy
            2:
                class_table_name: acl_classes
                entry_table_name: acl_entries
                oid_table_name: acl_object_identities
                oid_ancestors_table_name: acl_object_identity_ancestors
                sid_table_name: acl_security_identities

    security.acl.object_id_retrieval_strategy:
        class: Symfony\Component\Security\Acl\Domain\ObjectIdentityRetrievalStrategy
        public: false

    security.acl.security_id_retrieval_strategy:
        class: BackBuilder\Security\Acl\Domain\SecurityIdentityRetrievalStrategy
        arguments: [@security.role_hierarchy, @security.trust_resolver]

    security.role_hierarchy:
        class: BackBuilder\Security\Role\RoleHierarchy
        arguments: [[]]

    security.acl.permission.map:
        class: BackBuilder\Security\Acl\Permission\PermissionMap

    security.acl.permission_strategy:
        class: Symfony\Component\Security\Acl\Domain\PermissionGrantingStrategy
        public: false

    security.access.decision_manager:
        class: BackBuilder\Security\Access\DecisionManager
        arguments:
            - [@security.voter.sudo, @security.voter.bb_role, @security.voter.role, @security.voter.authenticated, @security.voter.bb_acl]
            - affirmative
            - false
            - true
        calls:
            - [setApplication, [@bbapp]]

    security.acl_loader_yml:
        class:      BackBuilder\Security\Acl\Loader\YmlLoader
        calls:
            - [setContainer, [@service_container]]

    security.acl_manager:
        class:      BackBuilder\Security\Acl\AclManager
        arguments:  [@security.context]

    bb.expression_language:
        class: %bbapp.expression_language.class%
