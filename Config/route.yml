# BackBuilder RPC services
bb.method:
    pattern: /
    defaults:
        _action: rpcAction
    requirements:
        HTTP-X-Requested-With:  XMLHttpRequest
        HTTP-X-BB-METHOD:       JsonRpc

# BackBuilder RPC upload service
bb.upload:
    pattern: /
    defaults:
        _action: uploadAction
        _controller: media.controller
    requirements:
        HTTP-X-Requested-With:  XMLHttpRequest
        HTTP-X-BB-METHOD:       Upload

# BackBuilder resources
bb.classcontent_thumbnail:
    pattern: /%bbapp.routing.resource_uri_prefix%/%classcontent_thumbnail.base_folder%/{filename}
    # pattern: /ressources/%classcontent_thumbnail.base_folder%/{filename}
    defaults:
        _action: getClassContentThumbnailAction
        _controller: resource.controller
    requirements:
        filename: .+

bb.resources:
    # pattern: /%bbapp.routing.resource_uri_prefix%/{filename}
    pattern: /ressources/{filename}
    defaults:
        _action: resourcesAction
        _controller: resource.controller
    requirements:
        filename: .+

# BackBuilder media files
bb.images:
    pattern: /{type}/{filename}
    defaults:
        _action: mediaAction
        _controller: media.controller
    requirements:
        type: (%bbapp.routing.image_uri_prefix%|%bbapp.routing.media_uri_prefix%)
        filename: .+

